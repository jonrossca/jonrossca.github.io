<!DOCTYPE html>

    <script>
      function setupCanvas(canvas) {
          var dpr = window.devicePixelRatio || 1;
          var rect = canvas.getBoundingClientRect();
          canvas.width = rect.width * dpr;
          canvas.height = rect.height * dpr;
          var ctx = canvas.getContext('2d');
          ctx.scale(dpr, dpr);
          canvas.style.width = rect.width + 'px';
          canvas.style.height = rect.height + 'px';
          return ctx;
      }

      var ticks = 0;
      function hello(animate) {
          const canvases = document.getElementsByClassName('my-canvas');
          for (let canvas of canvases) {
              const ctx = setupCanvas(canvas);
              ctx.translate(250, 250)
              ctx.rotate(Math.PI * (ticks / 1000));
              ctx.font = "48px serif";
              ctx.textBaseline = "hanging";
              ctx.strokeText("Hello world", 0, 100);

              ticks++;
              ctx.restore();
          }
          if (animate) window.requestAnimationFrame(() => hello(animate));
      }

      function start() {
          const canvases = document.getElementsByClassName('tutorial');
          for (let canvas of canvases) {
              setupCanvas(canvas);
          }
          hello(false);
      }
  </script>

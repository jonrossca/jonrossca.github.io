<!DOCTYPE html>
<html>
  <body style="background-image: linear-gradient(to right, green,blue);">
    <button onclick="fullscreen()">Go fullscreen</button>
  </body>
  <script>
    document.addEventListener('fullscreenchange', (e) => console.log('fullscreenChange', e));
    document.addEventListener('fullscreenerror', (e) => console.log('fullscreenError', e));
    async function fullscreen(element) {
      console.log('request fullscreen')
      await document.documentElement.requestFullscreen()
      console.log('entered fullscreen')
    }
  </script>
</html>
